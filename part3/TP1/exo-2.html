<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="gras">text</p>
    <p id="italique">text</p>
    <p id="up">text</p>

    <script>
        document.getElementById("gras").style.fontWeight = "bold";
        document.getElementById("italique").style.fontStyle = "italic";
        document.getElementById("up").style.textTransform = "upperCase";
    </script>

</body>
</html>
